<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="css/sygoc.css" />
    <title>设置</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <a class="link-back link-l" href="u_center.html"></a>
            <span class="title">设置</span>
        </div>
        <div class="header-div"></div>
        <div class="wrap">
            <div class="box">
                <ul class="car-info-list">
                    <li><span class="t">联系我们</span><span class="c c-r">400-820-8820</span></li>
                    <li><a id="clear"><span class="t">清除缓存</span><span class="c c-r">3.4M</span></a></li>
                    <li><span class="t">当前版本</span><span class="c c-r">1.1.0</span></li>
                    <li class="btn-in"><a href="modify_pwd.html"><span class="t">修改密码</span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/layer_mobile/layer.js"></script>
    <script>
        $(function(){
            $("#clear").tap(function(){
                $(this).find(".c-r").text("");
                layer.open({
                    content: "清除成功",
                    type: 1,
                    time: 3,
                    className: 'mylayer',
                    shade: false
                });
            });
        });
    </script>
</body>
