<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="css/sygoc.css" />
    <title>个人中心</title>
</head>

<body>
    <div class="container ms-controller" ms-controller="ucenter" id="container">
        <div class="header">
            <a class="link-back link-l" href="index.html"></a>
            <span class="title">个人中心</span>
        </div>
        <div class="header-div"></div>
        <!--加载中动画-->
        <div class="spinner" ms-visible="@loadingFlash">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <div class="wrap u-center" ms-visible="@showInfo">
            <div class="box box-line">
                <a id="postfiles" class="btn-photo-u">
                    <!-- <input type="file" id="file" /> -->
                    <img ms-attr="{src:'http://siyuanfund.oss-cn-qingdao.aliyuncs.com/'+@u_avatar+'?x-oss-process=image/circle,r_600'}" alt="用户头像" onerror="nofind();" />
                </a>
                <p class="name">{{@u_name}}</p>
            </div>
            <div class="box box-item">
                <a href="u_info.html">个人信息</a>
            </div>
            <div class="box box-line insurance" ms-visible="@insuranceInfo">
                <span>我的保险单</span>
                <ul>
                    <li>保险机构：{{@insuranceInfo.organization}}</li>
                    <li>保险种类：{{@insuranceInfo.category}}</li>
                    <li>保险单号：{{@insuranceInfo.no}}</li>
                </ul>
            </div>
            <div class="box box-item">
                <a href="feedback.html">反馈建议</a>
            </div>
            <div class="box box-item">
                <a href="setting.html">设置</a>
            </div>
            <a ms-click="@quitLogin" class="btn btn-block">退出</a>
        </div>
    </div>
    <!-- <script src="js/zepto.min.js"></script> -->
    <script src="js/jquery-1.9.1.js"></script>
    <!-- <script src="http://gosspublic.alicdn.com/aliyun-oss-sdk-4.4.4.min.js"></script>
    <script src="js/spark-md5.min.js" type="text/javascript"></script> -->
    <script src="js/layer_mobile/layer.js"></script>
    <script src="js/xs_utils.js"></script>
    <script src="js/plupload/js/plupload.full.min.js"></script>
    <script src="js/avalon.modern.min.js"></script>
    <script src="js/u_center.js?v=1.1"></script>
    <script src="js/modify_user_photo.js?v=1.0"></script>
    <script>
        function nofind() {
            var img = event.srcElement;
            img.src = "./images/touxiang.png";
            img.onerror = null;
        }
    </script>

</body>

</html>
