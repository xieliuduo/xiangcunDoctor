<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="css/sygoc.css" />
    <title>个人信息</title>
</head>

<body>
    <div class="container ms-controller" ms-controller="uinfo">
        <div class="header">
            <a class="link-back link-l" href="u_center.html"></a>
            <span class="title">个人信息</span>
            <a class="link-r link-txt" href="u_info_edit.html">编辑</a>
        </div>
        <div class="header-div"></div>
        <!--加载中动画-->
        <div class="spinner" ms-visible="@loadingFlash">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <div class="u-info" ms-visible="@showInfo">
            <ul class="u-info-list">
                <li>
                    <span class="l">姓　　名</span>
                    <span class="r s">{{@userInfo.name}}</span>
                </li>
                <li>
                    <span class="l">性　　别</span>
                    <span class="r s">{{@userInfo.gender=="F"?"女":"男"}}</span>
                </li>
                <li>
                    <span class="l">年　　龄</span>
                    <span class="r s">{{@userInfo.age}}</span>
                </li>
                <li>
                    <span class="l">手机号码</span>
                    <span class="r s">{{@userInfo.phone}}</span>
                </li>
                <li>
                    <span class="l">身份证号</span>
                    <span class="r s">{{@userInfo.id_num}}</span>
                </li>
                <li>
                    <span class="l">所在地区</span>
                    <span class="r s">{{@userInfo.province}} {{@userInfo.city}} {{@userInfo.district}}</span>
                </li>
                <li>
                    <span class="l">详细地址</span>
                    <span class="r s">{{@userInfo.address}}</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/layer_mobile/layer.js"></script>
    <script src="js/xs_utils.js"></script>
    <script src="js/avalon.modern.min.js"></script>
    <script src="js/u_info.js"></script>
    <script>        
        $(function(){
            if(xs_utils.isiOS()){
                //如果是ios，动态改变样式
                $(".u-info-list li").css({
                    "padding-bottom":".6rem"
                });
            }
        });
    </script>
</body>

</html>
