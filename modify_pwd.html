<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="css/sygoc.css" />
    <title>修改密码</title>
</head>

<body>
    <div class="container ms-controller" ms-controller="pwd">
        <div class="header">
            <a class="link-back link-l" href="u_center.html"></a>
            <span class="title">修改密码</span>
        </div>
        <div class="header-div"></div>
        <div class="wrap">
            <div class="box">
                <form class="form-pwd">
                    <p><span>原密码：</span><input type="password" minlength="6" maxlength="12" placeholder="请输入您的当前密码" ms-duplex="@old_pwd" /></p>
                    <p><span>新密码：</span><input type="password" minlength="6" maxlength="12" placeholder="请输入您的新密码" ms-duplex="@new_pwd" /></p>
                    <p><span>确认密码：</span><input type="password" minlength="6" maxlength="12" placeholder="再次输入新密码" ms-duplex="@sure_pwd" /></p>
                    <a class="btn btn-block" ms-on-tap="@submitSendPassword">确认修改</a>
                </form>                
            </div>
        </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/layer_mobile/layer.js"></script>
    <script src="js/xs_utils.js"></script>
    <script src="js/avalon.modern.min.js"></script>
    <script src="js/modify_pwd.js"></script>
    <script>        
        $(function(){
            if(xs_utils.isiOS()){
                //如果是ios，动态改变样式
                $(".form-pwd input[type='password']").css({
                    "margin":"0",
                    "padding-bottom":".2rem",
                    "line-height":"normal"
                });
                
            }
        });
    </script>
</body>

</html>
